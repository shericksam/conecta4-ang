<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-b-160 p-t-50">
            <form class="login100-form validate-form" (ngSubmit)="onSignin(f)" #f="ngForm">
                <span class="login100-form-title p-b-43">
						Conecta 4
					</span>

                <div class="wrap-input100 rs1 validate-input" data-validate="EL username es necesario">
                    <input class="input100" type="text" name="username" ngModel>
                    <span class="label-input100">Username</span>
                </div>


                <div class="wrap-input100 rs2 validate-input" data-validate="La Contraseña es necesaria">
                    <input class="input100" type="password" name="pass" ngModel>
                    <span class="label-input100">Contraseña</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" [disabled]="!f.valid" class="login100-form-btn">
							Iniciar
						</button>
                </div>

                <div class="text-center w-full p-t-23">
                    <a href="#" class="txt1">
							Crear Cuenta
						</a>
                </div>
            </form>
        </div>
    </div>
</div>
