<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-b-160 p-t-50">
            <form class="login100-form validate-form" (ngSubmit)="onSignin(f)" #f="ngForm">
                <span class="login100-form-title p-b-43">
						Conecta 4
					</span>

                <div class="wrap-input100 rs1 validate-input" [ngClass]="{'alert-validate': !f.value.username }" data-validate="{{ usernameFail }}">
                    <input class="input100" type="text" name="username" ngModel required>
                    <span class="label-input100">Username</span>
                </div>


                <div class="wrap-input100 rs2 validate-input" [ngClass]="{'alert-validate': !f.value.pass }" data-validate="{{ passFail }}">
                    <input class="input100" type="password" name="pass" ngModel required>
                    <span class="label-input100">Contrase√±a</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" [disabled]="!f.valid" class="login100-form-btn">
							Iniciar
						</button>
                </div>

                <div class="text-center w-full p-t-23">
                    <button type="button" class="txt1" (click)="onCreateAccount(f)">Crear Cuenta</button>
                </div>
            </form>

        </div>
    </div>
    <!-- </div> -->
