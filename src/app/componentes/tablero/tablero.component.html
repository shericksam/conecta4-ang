<div id="back">
    <!-- Component Dialog - alert -->
    <div id="game">Jugador : <i [ngClass]="{'Amarillo': current == 1, 'Rojo': current == 2}" id="color">{{ colorLabel }}</i>
        <div id="messages">
            <span id="p1">Rojo</span>
            <span id="p2">Amarillo</span>
            <span id="newgame">Deseas iniciar el juego?</span>
            <span id="won">El jugador %s gano.
    Quieres jugar un nuevo juego?</span>
        </div>
        <table>
            <tr>
                <td *ngFor="let i of [0,1,2,3,4,5,6]" (click)="onClick(i, 0)" [ngClass]="{'Amarillo': matriz[0][i] == 1, 'Rojo': matriz[0][i] == 2}"></td>
            </tr>
            <tr>
                <td *ngFor="let i of [0,1,2,3,4,5,6]" (click)="onClick(i, 1)" [ngClass]="{'Amarillo': matriz[1][i] == 1, 'Rojo': matriz[1][i] == 2}"></td>
            </tr>
            <tr>
                <td *ngFor="let i of [0,1,2,3,4,5,6]" (click)="onClick(i, 2)" [ngClass]="{'Amarillo': matriz[2][i] == 1, 'Rojo': matriz[2][i] == 2}"></td>
            </tr>
            <tr>
                <td *ngFor="let i of [0,1,2,3,4,5,6]" (click)="onClick(i, 3)" [ngClass]="{'Amarillo': matriz[3][i] == 1, 'Rojo': matriz[3][i] == 2}"></td>
            </tr>
            <tr>
                <td *ngFor="let i of [0,1,2,3,4,5,6]" (click)="onClick(i, 4)" [ngClass]="{'Amarillo': matriz[4][i] == 1, 'Rojo': matriz[4][i] == 2}"></td>
            </tr>
            <tr>
                <td *ngFor="let i of [0,1,2,3,4,5,6]" (click)="onClick(i, 5)" [ngClass]="{'Amarillo': matriz[5][i] == 1, 'Rojo': matriz[5][i] == 2}"></td>
            </tr>
        </table>
        <!-- <div class="left leg"></div> -->
        <!-- <div class="right leg"></div> -->
        <button (click)="start()">Nuevo juego</button>
    </div>
</div>
